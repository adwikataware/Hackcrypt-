<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepFake Shield</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="panel-container">
    <header class="panel-header">
      <h1>DeepFake Shield</h1>
      <p class="subtitle">Real-time Analysis</p>
    </header>

    <div class="controls">
      <button id="startBtn" class="btn btn-primary">Start Recording</button>
      <button id="stopBtn" class="btn btn-secondary" disabled>Stop Recording</button>
    </div>

    <div id="status" class="status idle">
      Ready to scan
    </div>

    <div class="frame-counter">
      <span>Frames captured: </span>
      <span id="frameCount">0</span>
    </div>

    <div id="results" class="results-container hidden">
      <h2>Analysis Results</h2>
      
      <div class="threat-overview">
        <div class="threat-card">
          <div class="threat-level" id="threatLevel">—</div>
          <p class="threat-label">Overall Threat</p>
        </div>
        <div class="confidence-card">
          <div class="confidence-score" id="confidenceScore">—</div>
          <p class="confidence-label">Confidence</p>
        </div>
      </div>

      <div class="metrics">
        <div class="metric-item">
          <span class="metric-label">Visual</span>
          <div class="metric-bar">
            <div class="metric-fill" id="visualScore"></div>
          </div>
          <span class="metric-value" id="visualValue">—</span>
        </div>
        <div class="metric-item">
          <span class="metric-label">Audio</span>
          <div class="metric-bar">
            <div class="metric-fill" id="audioScore"></div>
          </div>
          <span class="metric-value" id="audioValue">—</span>
        </div>
        <div class="metric-item">
          <span class="metric-label">Temporal</span>
          <div class="metric-bar">
            <div class="metric-fill" id="temporalScore"></div>
          </div>
          <span class="metric-value" id="temporalValue">—</span>
        </div>
      </div>

      <div class="threat-type">
        <span class="label">Primary Threat:</span>
        <span id="threatType" class="value">—</span>
      </div>
    </div>

    <div id="error" class="error-message hidden"></div>
  </div>

  <script src="../utils/api.js"></script>
  <script src="panel.js"></script>
</body>
</html>
